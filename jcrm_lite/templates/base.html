<!doctype html>
<html>

<head>
    <title>Junari CRM Lite{% block title %}{% endblock %}</title>
    <link type="image/x-icon" rel="shortcut icon" href="/static/img/favicon.png" />
    <link rel="stylesheet" href="/static/lib/bootstrap-4.4.1.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <script src="/static/lib/bootstrap-native-v4.min.js"></script>
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #666;">
        <a class="navbar-brand" style="padding-right: 16px;" href="/">Junari CRM Lite</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:alert('Not yet implemented :-)')">Opportunities</a>
                </li>
            </ul>
            <span class="navbar-text">
                <ul class="list-inline m-0">
                    {% if g.user %}
                    <li class="list-inline-item wide"><span style="padding-right: 8px;">{{ g.user['username'] }}</span>
                    <li class="list-inline-item"><a href="{{ url_for('auth.logout') }}">Log Out</a>
                        {% else %}
                    <li class="list-inline-item wide"><a href="{{ url_for('auth.register') }}">Create Account</a>
                    <li class="list-inline-item"><a href="{{ url_for('auth.login') }}">Log In</a>
                        {% endif %}
                </ul>
            </span>
        </div>
    </nav>

    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</body>

</html>
